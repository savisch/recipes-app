<div id="list-wrapper">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success">New Recipe</button>
    </div>
  </div>
  <hr />
  <div class="row">
    <h2>Please Select a Recipe!</h2>
    <div class="col-xs-12" *ngFor="let recipe of recipes">
      <app-recipe-item
        [recipe]="recipe"
        (click)="onRecipeClick($event, recipe)"
      ></app-recipe-item>
    </div>
  </div>
</div>
