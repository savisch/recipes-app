<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Ingredient Name"
            #nameInput
            (input)="onChange()"
          />
        </div>
        <div class="col-sm-5 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            min="0"
            value="0"
            id="amount"
            class="form-control"
            #amountInput
            (input)="onChange()"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            [disabled]="isAddDisabled"
            type="submit"
            class="btn btn-success"
            (click)="addItem(nameInput.value, amountInput.value)"
          >
            Add
          </button>
          <button
            [disabled]="isClearDisabled"
            type="button"
            class="btn btn-primary"
            (click)="clearItem()"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
